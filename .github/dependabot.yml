version: 2
updates:

- package-ecosystem: "github-actions"
  target-branch: "main"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    actions-deps:
      patterns:
        - "*"

- package-ecosystem: "github-actions"
  target-branch: "develop"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    actions-deps:
      patterns:
        - "*"
